<body>
  <!--头部-->
  <div class="outArea head">

            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>

                <span style="background: transparent url('images/icon1.png') no-repeat 10px center;">本人本人</span>
                <a href="#">退出</a>
            </div>
       </div>
  </div>

  <!--头部 end-->

  <div class='outArea addAuthor'>
    <div class="inArea">
      <!--发布艺术品 left-->

        <div><a href="">发布作者</a></div>
        <div><a href=""  class="aTitle-hover">编辑作者</a></div>

            <label for="">作者名字</label>
            <input type="text" placeholder=''>
          </div>
            <div class='input_all'>
                <label for="">出生年月日</label>
              
                <input type="text"  class='selet-100 borRai-l' style="background:url('images/icon2.png') no-repeat 80px center" placeholder='年'>
            
                <input type="text" class='selet-100 month' style="background:url('images/icon2.png') no-repeat 80px center"  placeholder='月'>
           
                <input type="text"  class='borRai-r selet-100' style="background:url('images/icon2.png') no-repeat 80px center"  placeholder='日'>
            </div>
          <!--国画题材-->
          <div class='fb-clearfix input_all'>
              <label  class='fb-float-left' for="">简介 </label>
              <div class='intro-fra win-510 fb-float-left hei-170'>
              <textarea name="" id=""> </textarea>

              </div>
          </div>
          
          <div class='fb-clearfix input_all'>
              <label  class='fb-float-left' for="">已有作品 </label>
              <div class='fb-inlineBlock fb-position-relative mar-r-20'>
                  <a href="" class='win-160-w fb-inlineBlock'><img src="images/img3.jpg" alt="">
                  </a>
              </div>

              <div class='fb-inlineBlock fb-position-relative mar-r-20'><a href="" class='win-160-w fb-inlineBlock'><img src="images/img2.jpg" alt="">

              </a>
              </div>
          </div>
          <div class="input_all ">
              <a href="#" class='fb-inlineBlock btn_click btn_warning'>确认更改</a>
            <a href="#" class='fb-inlineBlock btn_click btn-common'>重置</a>
            <a href="#" class='fb-inlineBlock btn_click btn_danger '>删除该作者</a>
          </div>
        </form>
          <a href="" class='fb-inlineBlock fb-position-absolute author_right perPhoto'>

              <div >
                  <!-- <div class='cover fb-position-absolute'></div> -->

                  <p class='cover-txt fb-position-absolute'>上传 头像</p>
                  <div class='perPhot_cover' id="perPhot_cover">

                  </div>
              </div>
          </a>
      </div>
      <!--内容 right end-->
    </div>
