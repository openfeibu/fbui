<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <link rel="stylesheet" type="text/css" href="css/fbUi.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/fbUi.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <!--头部-->
  <div class="outArea head">
       <div class="inArea">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="login">
                <span style="background: transparent url('images/icon1.png') no-repeat 10px center;">本人本人</span>
                <a href="#">退出</a>
            </div>
       </div>
  </div>

  <!--头部 end-->
  
  <!--内容-->
  <div class='outArea addAuthor'>
    <div class="inArea">
      <!--发布艺术品 left-->
      <div class='fb-float-left leftDiv'>
        <div><a href="#">发布艺术品</a></div>
        <div><a href="#">编辑艺术品</a></div>
      </div>
      <!--发布艺术品 left end-->

      <!--内容 right-->
      <div class='fb-float-left rightDiv fb-position-relative'>
        <form action="">
          <div class='input_all'>
            <label for="">发布艺术品</label>
            <input type="text" placeholder='艺术品已有名称'>
          </div>
          <div class='input_all'>
            <label for="">作者</label>
            <select name="" id="" style="background:url('images/icon2.png') no-repeat 280px center">
              <option value="">C姓作者</option>
            </select>
            
          </div>
          <div class=' input_all'>
            <label for="">出产年份</label>
            <select name="" id="" style="background:url('images/icon2.png') no-repeat 280px center">
              <option value="">2017年</option>
            </select>
          </div>
          <div class='fb-position-relative input_all'>
              <label for="">类型</label>
              <select name="" id="type" style="background:url('images/icon2.png') no-repeat 280px center">
                <option value="">奇石玉石</option>
              </select>
          </div>
          <div class='input_all size'>
            <label for="">尺寸</label>
            <input type="text" placeholder='100'>
            <input type="text" style='border:none;width:50px;padding-left:0;text-align:center' placeholder='x'>
            <input type="text" placeholder='200'>
          </div>
          <!--国画题材-->
      
          <div class='fb-position-relative input_all'>
            <label for="">题材</label>
            <select name="" id="matter" style="background:url('images/icon2.png') no-repeat 280px center">
              <option value="">宝石-玛瑙</option>
            </select>
            

          </div>
              <!--国画题材 end-->
          <div class='input_all'>
            <label for="">性质</label>
            <select name="" id="" style="background:url('images/icon2.png') no-repeat 280px center">
              <option value="只租">只售</option>
            </select>
          </div>
          <div class='fb-clearfix input_all'>
            <label class='fb-float-left' for="">价格（￥）</label>
            <div class='wi430 fb-float-left'>
              
                <div class='div-390'>
                  <label class='fb-inlineBlock' for="">购买</label>
                  <input type="text" placeholder='1200'>
                </div>
                <div class='div-390'>
                  <label class='fb-inlineBlock' for="">租金</label>
                  <input type="text" placeholder='22'>
                </div>
                <div class='div-390'>
                  <label class='fb-inlineBlock' for="">押金</label>
                  <input type="text" placeholder='111'>
                </div>
            </div>
          </div>
          <div class='input_all size'>
            <label for="">物流</label>
            <select name="" id="" style="width:180px;background:url('images/icon2.png') no-repeat 160px center">
              <option value="只租">地区</option>
            </select>
            <input type="text" class='logistic' placeholder='物流费用' style='padding-left:25px;'>
          </div>
          <p class='add_adress'><a href="#">添加新地区物流费用+</a></p>
          <div class='fb-clearfix input_all'>
              <label  class='fb-float-left' for="">艺术简介 </label>
              <div class='win-630 fb-float-left'>
                艺术品简介艺术品简介艺术品简介艺术品简介艺术品简介艺术品简介艺术品简介艺术品简介艺
艺术品简介艺术品简介艺术品简介艺术品简介艺术品简介艺术品简介艺术品简介艺术品简介艺
艺术品简介艺术品简介艺术品简介艺术品简介
              </div>
          </div>
          
          <div class='fb-clearfix input_all'>
              <label  class='fb-float-left' for="">添加封面 </label>
              <div class='fb-inlineBlock fb-position-relative'><a href="" class='win-160 fb-inlineBlock'><img src="images/img3.jpg" alt="">
                <span class='fb-inlineBlock delet'></span>
              </a>
              </div>
              <div class='win-160 fb-inlineBlock' style="text-align:center;background:none;margin:0 10px;font-size:14px;color:#333">添加详情图</div>
              <div class='fb-inlineBlock fb-position-relative'><a href="" class='win-160 fb-inlineBlock'><img src="images/img2.jpg" alt="">
                <span class='fb-inlineBlock delet'></span>
              </a>
              </div>
          </div>
          <div class="input_all ">
            <a href="#" class='fb-inlineBlock btn_click'>确认更改</a>
            <a href="#" class='fb-inlineBlock btn_click'>重置</a>
            <a href="#" class='fb-inlineBlock btn_click dele_art'>删除艺术品</a>
          </div>
        </form>
        <div class='fb-position-absolute obj_art'>
          <div  class='cover_a' ><a href="#"><img src="images/img4.jpg" alt=""></a></div>
          <div class='shade' id="shade">
          <div class='cover fb-position-absolute'></div>
             <p class='cover-txt fb-position-absolute'>编辑封面</p>
          </div>
        </div>
      </div>
      <!--内容 right end-->
    </div>
  </div>
  <!--内容 end-->

</body>
