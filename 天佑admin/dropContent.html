<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>天佑艺术馆</title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <link rel="stylesheet" type="text/css" href="css/fbUi.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/fbUi.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<!--头部-->
<div class="outArea head">
       <div class="inArea">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="login">
                <span>本人本人</span>
                <a href="#">退出</a>
            </div>
       </div>
</div>

<!--头部 end-->
   <!--内容-->
   <div class="outArea contentAr2">
       <div class="content2  fb-clearfix">
           <!--left-->
           <div class="content2_left">
               <a href="#">发布艺术品</a>
               <a href="#">编辑艺术品</a>
           </div>
           <!--left end-->
           <!--right-->
           <div class='content2_right'>
               <form class="content2_right_form" action="">
                   <div class="input_all">
                       <label class="fb-inlineBlock" for="publish_act">发布艺术品</label>
                       <input type="text">
                   </div>
                   <div class="input_all">
                       <label class="fb-inlineBlock" for="publish_act">作者</label>
                       <select name="" id="">
        <option value="">11</option>
      </select>
                   </div>
                   <div class="input_all">
                       <label class="fb-inlineBlock" for="publish_act">出产年份</label>
                                 <select name="" id="">
                         <option value="">1</option>
                       </select>
                   </div>
                   <div class="input_all">
                       <label class="fb-inlineBlock" for="publish_act">类型</label>
                                <select name="" id="">
                         <option value="国画">国画</option>
                       </select>
                   </div>
                   <div class="input_all">
                       <label class="fb-inlineBlock" for="publish_act">尺寸(cm)</label>
                                <input class="sizetxt" type="text" placeholder='宽'>
                                <input class="x" type="text" placeholder='x'>
                                <input class="sizetxt"  type="text">
                   </div>
                    <div class="input_all">
                       <label class="fb-inlineBlock" for="publish_act">题材</label>
                                <select name="" id="">
                         <option value=""></option>
                       </select>
                   </div>
                    <div class="input_all">
                       <label class="fb-inlineBlock" for="publish_act">性质</label>
                                <select name="" id="">
                         <option value="" value="" ='只租'>只租</option>
                       </select>
                   </div>
                    <div class="input_all fb-clearfix priceDiv">
                       <label class="fb-inlineBlock fb-float-left" for="publish_act">价格</label>
                             <div class="priceCon fb-float-left">
                               
                                 <div class="priceCon_div">
                                    <label for="">购买</label>
                                     <input type="text">
                                 </div>

                                 <div class="priceCon_div">
                                    <label for="">租金</label>
                                    <input type="text">
                                 </div>

                                 <div class="priceCon_div">
                                    <label for="">押金</label>
                                    <input type="text">
                                 </div>
                               
                             </div>
                   </div>

                    <div class="input_all">
                       <label class="fb-inlineBlock" for="publish_act">性质</label>
                               <select name="" id="" style="width:180px;background:url('images/icon2.png') no-repeat 160px;">
                         <option value="地区">地区</option>
                       </select>
                            <select name="" id=""  style="width:120px;margin-left:14px;background:url('images/icon2.png') no-repeat 100px;">
                         <option value="物流费用">物流费用</option>
                       </select>

                   </div>
                        <p class="add">添加新地区物流费用+</p>
               </form>
           </div>
           <!--right end-->
           
       </div>
   </div>
   <!--内容 end-->
 
</body>
</html>
